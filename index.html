<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>AI Image Generator</title>
</head>
<body>
  
<div class="container">
  <h1>AI Image Genenerator</h1>
  <p>Write your prompt here to generate images using AI midjourney model, for example :"Sci-fi, Dark, Cyberpunk, Neon Lights, High Resolution, Futuristic City"</p>
  <form class="gen-form">
    <input type="text" id="user-prompt" placeholder="Type your prompt here..." autocomplete="off">
    <button type="button" id="generate">Generate</button>
  </form>
  <div class="result">
    <div id="loading">Generating by supreme artificial being...</div>
    <div id="image-grid"></div>
  </div>

  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
